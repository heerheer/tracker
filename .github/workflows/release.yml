name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build web app
        run: pnpm build
        env:
          VITE_APP_VERSION: ${{ github.ref_name }}

      - name: Build Android APK
        uses: Narottam04/action-capacitor-android@master
        with:
          # The action defaults to 'npm run build', but we already built it.
          # We can skip the build in the action if possible, but the action seems to run it anyway.
          # Let's ensure 'android' platform is added if not present.
          # Note: capacitor-android-action handles 'npx cap add android' if it's missing or runs sync.
          confirm-android: true
          # We pass the version as well if needed by the app, though Vite already injected it.

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            android/app/build/outputs/apk/release/app-release-unsigned.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
